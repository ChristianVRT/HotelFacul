<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-dark-mode" style="position: fixed; top: 10px; right: 10px;">Modo Escuro</button>
    <div class="container">
        <form id="reservation-form">
            <h2>Reserva de Hotel</h2>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="checkin-date">Data de Check-In</label>
                <input type="date" id="checkin-date" name="checkin-date" required>
            </div>
            <div class="form-group">
                <label for="checkout-date">Data de Check-Out</label>
                <input type="date" id="checkout-date" name="checkout-date" required>
            </div>
            <div class="form-group">
                <label for="number-of-days">Número de Dias</label>
                <input type="number" id="number-of-days" name="number-of-days" min="1" required>
            </div>
            <div class="form-group">
                <label for="number-of-guests">Número de Hóspedes</label>
                <input type="number" id="number-of-guests" name="number-of-guests" min="1" required>
            </div>
            <div class="form-group">
                <label for="observations">Observações</label>
                <textarea id="observations" name="observations" rows="4"></textarea>
            </div>
            <button type="submit">Reservar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
